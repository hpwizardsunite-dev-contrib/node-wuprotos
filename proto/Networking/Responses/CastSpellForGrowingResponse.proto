syntax = "proto3";
package WUProtos.Networking.Responses;

message CastSpellForGrowingResponse {
    Status status = 1;

    enum Status {
        UNSET = 0;
        SUCCESS = 1;
        TOO_FAR = 2;
        POI_CLOSED = 3;
        FEATURE_DISABLED = 4;
        INVALID_POT = 5;
        NOT_ENOUGH_SPELL_ENERGY = 6;
        NO_GROWING_IN_PROGRESS = 7;
    }
}
